<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- On desktop only works in Safari with "Settings/Tabs/'Tab Layout' -> Compact" -->
    <!-- On mobile works fine in Safari and Chrome 
        (https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name/theme-color#browser_compatibility) -->
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="cyan"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="green"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Main page</title>
  </head>
  <body>
    <div>Hello world!</div>
  </body>
</html>
